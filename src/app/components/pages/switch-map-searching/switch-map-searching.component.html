<div class="my-3">
    <h2>SwitchMap Searching Functionality</h2>
    <br>
    <h5>Search</h5>
    <div class="mt-3">
        <form #searchForm="ngForm">
            <input type="text" class="form-control form-control-lg" ngModel name="searchTerm" autocomplete="off"
                required>
        </form>
    </div>
    <br>
    <hr>
    <br>

    <div class="results">
        <div class="d-flex">
            <h5>Search Results</h5>
            <span class="ml-auto text-muted">5 Result found ...</span>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Thumbnail</th>
                    <th scope="col">Title and Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
