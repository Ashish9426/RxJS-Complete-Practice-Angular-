<div class="my-3">
    <h2>Custom Observable</h2>
    <br>


    <div class="row">
        <div class="col-md-6">
             <strong>Ex - 01 (Manual)</strong>
             <hr>
             <ul class="techList" id="elContainer" [ngClass]="techStatus == 'completed' ? 'completed' : techStatus == 'error' ? 'error':''">  
                 <!-- <li>Angular</li>
                 <li>Typescript</li>
                 <li>HTML CSS</li>
                 <li>Javascript</li> -->
             </ul>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02 (Custom Interval Observable)</strong>
            <hr>
            <ul class="techList" id="elContainer2" [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2 == 'error' ? 'error':''">
                <!-- <li>Angular</li>
                <li>Typescript</li>
                <li>HTML CSS</li>
                <li>Javascript</li> -->
            </ul>
       </div>
    </div>


    
    <div class="row">
        <div class="col-md-12">
            <strong>Ex - 03 (Randon Names)</strong>
            <br>
            <br>
            <p class="bg-light py-2 px-3 border-round"><strong>Random Names: </strong>
                'Ashish', 'Tarun', 'Abhishek', 'Muskan', 'John', 'Alex', 'Robort'
            </p>
            <hr>
            <p>Current Name: <strong >{{names}}</strong></p>
            <span class="badge bg-success" [ngClass]="nameStatus == 'completed' ? 'bg-success' : nameStatus == 'error' ? 'bg-danger' : 'bg-info'">
                {{nameStatus == 'completed' ? 'Success' : nameStatus == 'error' ? 'Error' : 'Running'}}</span>
        </div>
    </div>
</div>
