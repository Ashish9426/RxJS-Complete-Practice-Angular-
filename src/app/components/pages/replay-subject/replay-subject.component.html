<div class="my-3">
    <h2>Replay Subject</h2>
    <br>

    <div class="row">
        <div class="col">
            <h3>{{methodInterval? 'Interval Started' : 'Add Video'}}</h3>
        </div>

        <div class="col text-right">
            <button class="btn btn-warning"
            (click)="toggleMethod()">Toggle method</button>
        </div>
    </div>

    <hr>

    <div *ngIf="!methodInterval" class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Add Videos ..." #video>
        </div>

        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Videos</button>
        </div>
    </div>

    <hr *ngIf="methodInterval">

    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>

            <ul class="video-list" >
                <li *ngFor="let item of user1List">
                    <strong>Video : </strong>{{item}}
                </li>
                <!-- <li ><strong>Video : </strong>Video name</li>
                <li ><strong>Video : </strong>Video name</li> -->
            </ul>
        </div>

        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>

            <ul class="video-list">
                <li *ngFor="let item of user2List">
                    <strong>Video : </strong>{{item}}
                </li>
                <!-- <li ><strong>Video : </strong>Video name</li>
                <li ><strong>Video : </strong>Video name</li> -->
            </ul>
            <button class="btn "
            [ngClass]="subscribemode2 ? 'btn-danger' : 'btn-success'" 
            (click)="user2Subscribe()">
            {{subscribemode2 ? 'Unsubscribe Angular Tutorial' : 'Subscribe Angular Tutorial'}}
            </button>
        </div>

        <div class="col-md-4">
            <strong>User - 03</strong>
            <hr>

            <ul class="video-list">
                <li *ngFor="let item of user3List">
                    <strong>Video : </strong>{{item}}
                </li>
                <!-- <li ><strong>Video : </strong>Video name</li>
                <li ><strong>Video : </strong>Video name</li> -->
                <button class="btn "
                [ngClass]="subscribemode3 ? 'btn-danger' : 'btn-success'" 
                (click)="user3Subscribe()">
                {{subscribemode3 ? 'Unsubscribe Angular Tutorial' : 'Subscribe Angular Tutorial'}}
                </button>
            </ul>
        </div>
    </div>
</div>
