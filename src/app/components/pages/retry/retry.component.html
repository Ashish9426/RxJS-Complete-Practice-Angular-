<div class="my-3">
    <h2>Retry, RetryWhen, Scan, Delay operator</h2>
    <br>
    <div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let data of dataSet" >
            <div class="card">
            <table class="table" style="background-color: aquamarine; ">
                <tr>
                    <th>Id</th>
                    <td>{{data.id}}</td>
                </tr>

                <tr>
                    <th>Name</th>
                    <td>{{data.name}}</td>
                </tr>

                <tr>
                    <th>User Name</th>
                    <td>{{data.username}}</td>
                </tr>

                <tr>
                    <th>Phone</th>
                    <td>{{data.phone}}</td>
                </tr>

                <tr>
                    <th>WebSite</th>
                    <td>{{data.website}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{data.email}}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{data.address.city}}</td>
                </tr>
                <tr>
                    <th>Company</th>
                    <td>{{data.company.name}}</td>
                </tr>
            </table>
        </div>
        </div>
    </div>
    </div>

   
    <br>
    <button class="btn btn-primary" (click)="fetchDetails()" type="button">
        <span *ngIf='fetching'class="spinner-border spinner-border-sm" 
        role="status" aria-hidden="true" ></span>
        {{fetching ? 'Fetching ...' : 'Fetch Details'}}
    </button>

    
    <br>
    <br>

    <p>
        Status : <strong [ngClass]="{'text-success': status == 'Data Fetched', 'text-danger' : status == 'Problem Fetching Data'}">{{status}}</strong>
    
        
    </p>

</div>
